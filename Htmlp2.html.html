  <h1>Contact Us</h1>

  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required><br><br>

    <label for="message">Provide a detailed explanation for your application:</label>
    <textarea id="message" name="message" minlength="15" placeholder="Enter your message" required></textarea><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="28" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br><br>

    <button type="submit">Send Message</button>
  </form>
</body>
